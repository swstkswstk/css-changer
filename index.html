<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Changer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid" style="background-color: beige;">
  <div>
    <div class="container hh">
      <h1>Change the CSS of below image! With help of the SlidersðŸ¥³</h1>
    </div>
    <div class="container d-flex text-center justify-content-center hh">
      <h6 class="heading">Javascript</h6>
    </div>

    <div class="container hh css-controller">
      <label for="base">Base Color:</label>
      <input type="color" name="base" id="base" value="#030200">

      <label for="width">Width:</label>
      <input type="range" name="width" id="width" data-sizing="%" min="0" max="100" value="50">

      <label for="border-radius">Border Radius:</label>
      <input type="range" name="border-radius" id="border-radius" data-sizing="px" min="0" max="100" value="15">

      <label for="padding">Padding:</label>
      <input type="range" name="padding" id="padding" data-sizing="px" min="0" max="100" value="20">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur" data-sizing="px" min="0" max="25" value="0">
    </div>

    <div class="container d-flex text-center justify-content-center">
      <img
        src="https://www.bitcoin.com/static/5f34df5cafa914d8c8a3cf06424bffa6/b3010/get-started-how-to-sell-bitcoin.png"
        alt="bitcoinXcash">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
